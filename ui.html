<html class="hiderhtml">
  <head>
    <title>Twitter options</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="hiderbody">
    <div>
      <h1 class="hidertext">Hide Everything</h1>
      <label id="btn" class="switch">
        <input id="switchbtn" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <h1 class="hidertext">Hide Tags</h1>
      <label id="btn" class="switch">
        <input id="switchbtn" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <h1 class="hidertext">Hide Who to follow</h1>
      <label id="btn" class="switch">
        <input id="switchbtn" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <h1 class="hidertext">Hide footer (Twitter info)</h1>
      <label id="btn" class="switch">
        <input id="switchbtn" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <h1 class="hidertext">Hide relevant people (inside tweets)</h1>
      <label id="btn" class="switch">
        <input id="switchbtn" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <h1 class="hidertext">
        Hide Sign up on the side (if you don't have an account)
      </h1>
      <label id="btn" class="switch">
        <input id="switchbtn" type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
